<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Django, SMS</title>
</head>

<body>

<br><br><br><br><br>
<center><h3>Login here</h3></center>
<form method="post">
    {% csrf_token %}
    <center>
        {% for msg in messages %}
        <p>{{ msg }}</p>
        {% endfor %}
    </center>
<center>
    <input class="form-control" style="width: 400px;" type="text" placeholder="username" name="username">
    <br>
    <input class="form-control" style="width: 400px;" type="password" placeholder="password" name="password">
    <br>
    <button style="width: 300px" type="submit" class="btn btn-primary">Login</button>
</center>
</form>
</body>
</html>
